<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="thumbnail active" data-text="Apple" data-color="#fc4a55" onclick="showBigImage(this)">
            <img src="apple.webp">
                   </div>
          <div class="thumbnail" data-text="Dragon Fruits" data-color="#fb6cb2" onclick="showBigImage(this)">
                    <img src="Dragonfruit.webp">
                        </div>
                                <div class="thumbnail" data-text="Mango" data-color="#fc4a55" onclick="showBigImage(this)">
                            <img src="mango.webp">
                                </div>
                                <div class="thumbnail" data-text="pineapple" data-color="#ffcc02" onclick="showBigImage(this)">
                                    <img src="pinapple.webp">
                                     </div>
                                        <div class="thumbnail" data-text="watermelon" data-color="92ba3c" onclick="showBigImage(this)">
                                            <img src="watermelon.webp">
                                        </div>                                                       
 </div>
 </div>         
 <h2 class="text">Apple</h2> 
 <div class="bigImage">
    <img src="apple.webp" id="bigImage">
 </div>      
 <script>
    function showBigImage(thumbnail){
        let bigImage = document.getElementById('bigImage');
        let thumb = thumbnail.querySelector('img');
        let h2 = document.querySelector('h2');
        let color = thumbnail.dataset.color;
        let text = thumbnail.dataset.text;

        bigImage.src = thumb.src;
        document.body.style.backgroundColor = color;
        h2.textContent = text;

        let thumbnails = document.querySelectorAll('.thumbnail');
        thumbnails.forEach(thumb => thumb.classList.remove('active'));

        thumbnail.classList.add('active');
    }
 </script>            
</body>
</html>
